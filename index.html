<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whatsapp web app</title>
</head>
<div class="container">
    <div class="chat">
      <div class="chat-header">
        <div class="profile">
          <div class="left">
            <img class="arrow" src="images/arrow.png" />
            <img class="pp" src="images/pp.png" />
            <h2>Treshy</h2>
            <span>online</span>
          </div>
          <div class="right">
            <img class="icon" src="images/phone.png" />
            <img class="icon" src="images/video.png" />
            <img class="icon" src="images/more.png" />
          </div>
        </div>
      </div>
      <div class="chat-box">
        <div class="chat-r">
          <div class="sp"></div>
          <div class="mess mess-r">
            <p>
              <img class="emoji" src="images/emoji-1.png" />
              Hi there Treshy!!
            </p>
            <div class="check">
              <span>3:00 PM</span>
              <img src="images/check-2.png" />
            </div>
          </div>
        </div>

        <div class="chat-l">
          <div class="mess">
            <p>
              <img class="emoji" src="images/emoji-2.png" />
              Hello how you doing???
            </p>
            <div class="check">
              <span>3:01 PM</span>
            </div>
          </div>
          <div class="sp"></div>
        </div>

        <div class="chat-r">
          <div class="sp"></div>
          <div class="mess mess-r">
            <p>I'm Fine, how about you?</p>
            <div class="check">
              <span>3:02 PM</span>
              <img src="images/check-2.png" />
            </div>
          </div>
        </div>

        <div class="chat-l">
          <div class="mess">
            <p>Exellent...?</p>
            <div class="check">
              <span>3:03 PM</span>
            </div>
          </div>
          <div class="sp"></div>
        </div>
        <div class="chat-r">
          <div class="sp"></div>
          <div class="mess mess-r">
            <p>Can I get your pic??</p>
            <div class="check">
              <span>3:04 PM</span>
              <img src="images/check-2.png" />
            </div>
          </div>
        </div>

        <div class="chat-l">
          <div class="mess">
              <p>Sure</p>
            <img
              class="img_chat"
              src="images/photo-1494790108377-be9c29b29330.jfif"
            />
            <div class="check">
              <span>3:05 PM</span>
            </div>
          </div>
          <div class="sp"></div>
        </div>

      </div>

      <div class="chat-footer">
        <img class="emo" src="images/emo.png" />
        <textarea placeholder="Type a message"></textarea>
        <div class="icons">
          <img src="images/attach file.png" />
          <img src="images/camera.png" />
        </div>
        <img class="mic" src="images/mic.png" />
      </div>
    </div>
  </div>

</body>
  
<footer></footer>
</html>
